name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia'

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="C:/Qt/6.5.3/msvc2019_64"

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package with windeployqt
      run: |
        mkdir dist
        copy build\Release\DubInstante.exe dist\
        windeployqt --release --no-translations --compiler-runtime --multimedia dist\DubInstante.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DubInstante-Windows
        path: dist/
