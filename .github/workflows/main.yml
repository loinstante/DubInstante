name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    name: Linux Build
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y qt6-multimedia-dev libqt6opengl6-dev ffmpeg wget libfuse2 libgl1-mesa-dev

    - name: Build and Package AppImage
      run: |
        bash deploy/build_appimage.sh

    - name: Get Version
      id: get_version
      run: |
        VERSION=$(grep -m 1 "## \[" CHANGELOG.md | sed -n 's/.*\[\([0-9.]*\)\].*/\1/p')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DubInstante_linux_${{ steps.get_version.outputs.version }}
        path: DubInstante_linux_*.AppImage

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia'

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="C:/Qt/6.5.3/msvc2019_64"

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package with windeployqt
      run: |
        mkdir dist
        copy build\Release\DubInstante.exe dist\
        windeployqt --release --no-translations --compiler-runtime --multimedia dist\DubInstante.exe

    - name: Get Version
      id: get_version
      shell: bash
      run: |
        VERSION=$(grep -m 1 "## \[" CHANGELOG.md | sed -n 's/.*\[\([0-9.]*\)\].*/\1/p')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DubInstante_windows_${{ steps.get_version.outputs.version }}
        path: dist/

  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtmultimedia'

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_BUNDLE=ON

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Package with macdeployqt
      run: |
        find build -name "DubInstante.app" -type d
        APP_PATH=$(find build -name "DubInstante.app" -type d | head -n 1)
        if [ -z "$APP_PATH" ]; then
          echo "Error: Could not find DubInstante.app"
          exit 1
        fi
        macdeployqt "$APP_PATH" -verbose=1

    - name: Ad-hoc code sign
      run: |
        APP_PATH=$(find build -name "DubInstante.app" -type d | head -n 1)
        codesign --force --deep --sign - "$APP_PATH"
        echo "Ad-hoc signing complete"

    - name: Create DMG
      run: |
        APP_PATH=$(find build -name "DubInstante.app" -type d | head -n 1)
        APP_DIR=$(dirname "$APP_PATH")
        hdiutil create -volname "DubInstante" -srcfolder "$APP_PATH" -ov -format UDZO "build/DubInstante.dmg"

    - name: Get Version
      id: get_version
      shell: bash
      run: |
        VERSION=$(grep -m 1 "## \[" CHANGELOG.md | sed -n 's/.*\[\([0-9.]*\)\].*/\1/p')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DubInstante_macos_${{ steps.get_version.outputs.version }}
        path: build/DubInstante.dmg

  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Qt (Host tools for cross-compilation)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'linux'
        target: 'desktop'
        set-env: false

    - name: Install Qt (Android arm64)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'linux'
        target: 'android'
        arch: 'android_arm64_v8a'
        modules: 'qtmultimedia'

    - name: Configure CMake
      run: |
        cd src/phonegui
        mkdir build-android
        cd build-android
        $Qt6_DIR/bin/qt-cmake .. \
          -DCMAKE_BUILD_TYPE=Debug \
          -DQT_HOST_PATH="$(dirname "$Qt6_DIR")/gcc_64"

    - name: Build APK
      run: |
        cd src/phonegui/build-android
        cmake --build . --target apk

    - name: Get Version
      id: get_version
      run: |
        VERSION=$(grep -m 1 "## \[" CHANGELOG.md | sed -n 's/.*\[\([0-9.]*\)\].*/\1/p')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DubInstante_Android_${{ steps.get_version.outputs.version }}
        path: src/phonegui/build-android/android-build/build/outputs/apk/**/*.apk
